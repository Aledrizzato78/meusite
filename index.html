    <title>Minha Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            background-image: url(https://img.freepik.com/fotos-gratis/vista-elevada-do-portatil-fones-de-ouvido-papeis-amassados-lapis-bloco-de-notas-em-branco-espiral-e-moldura-em-fundo-preto_23-2148080331.jpg?w=826&t=st=1704718864~exp=1704719464~hmac=d5082c320fbe045fe1b51d4bcaa88ed08256ac15744e19729eadf38b454952e2);

            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
        }

        h1, p {
            margin: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: flex-start;
            width: 100%;
            flex-wrap: wrap;
        }

        .button, .button-secondary, .whatsapp-button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        .button {
            background-color: #007BFF;
            box-shadow: 0 4px #0056b3;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-secondary {
            background-color: #6C757D;
            box-shadow: 0 4px #495057;
        }

        .button-secondary:hover {
            background-color: #495057;
        }

        .whatsapp-button {
            background-color: #25D366;
            box-shadow: 0 4px #128C7E;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        footer {
            text-align: center;
            background-color: #333;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .button-container {
                justify-content: flex-end;
                flex-wrap: wrap;
            }

            .button, .button-secondary, .whatsapp-button {
                font-size: 0.8rem;
                padding: 5px 10px;
                margin: 5px;
            }
        }
    </style>
</head>
